<!DOCTYPE html>
<html>
<head>
<title>Interactive Photo Gallery</title>
<style>
  #gallery {
    width: 80%;
    margin: 20px auto;
    text-align: center;
  }

  #main-image {
    max-width: 100%;
    max-height: 500px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  .thumbnail-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .thumbnail {
    width: 100px;
    height: 80px;
    margin: 5px;
    cursor: pointer;
    border: 1px solid #eee;
    object-fit: cover;
  }
</style>
</head>
<body>

<div id="gallery">
  <img id="main-image" src="" alt="Main Image">
  <div class="thumbnail-container" id="thumbnail-container">
    </div>
</div>

<script>
  const images = [
    { src: "https://placekitten.com/200/300", alt: "Kitten 1" },
    { src: "https://placekitten.com/300/200", alt: "Kitten 2" },
    { src: "https://placekitten.com/250/250", alt: "Kitten 3" },
    { src: "https://placekitten.com/400/300", alt: "Kitten 4" },
        { src: "https://placekitten.com/300/400", alt: "Kitten 5" },
    // Add more image URLs and alt text as needed
  ];

  const mainImage = document.getElementById("main-image");
  const thumbnailContainer = document.getElementById("thumbnail-container");

  function createThumbnails() {
    images.forEach((image, index) => {
      const thumbnail = document.createElement("img");
      thumbnail.src = image.src;
      thumbnail.alt = image.alt;
      thumbnail.classList.add("thumbnail");

      thumbnail.addEventListener("click", () => {
        mainImage.src = image.src;
        mainImage.alt = image.alt;
      });

      thumbnailContainer.appendChild(thumbnail);
    });
    //set the first image as the starting main image.
    mainImage.src = images[0].src;
    mainImage.alt = images[0].alt;
  }

  createThumbnails();
</script>

</body>
</html>
